---
platform: linux
image: docker:///cloudfoundry/cli-ci

params:
  BOSH_LITE_IP:

inputs:
  - name: cf-cli
    path: gopath/src/github.com/cloudfoundry/cli
  - name: cli-ci

run:
  path: bash
  args:
  - -c
  - |
    set -e -x

    export GOPATH=$PWD/gopath
    export PATH=$GOPATH/bin:$PATH

    cd cli-ci/ci/unix
    #run script to read and set credentials
    source setup-concourse-env
    ./herd-cats-linux64-concourse
