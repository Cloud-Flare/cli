---
platform: linux
image: docker:///cloudfoundry/cli-ci

params:
  BOSH_LITE_IP:

inputs:
  - name: cf-cli
    path: gopath/src/github.com/cloudfoundry/cli
  - name: CATS
    path: gopath/src/github.com/cloudfoundry/cf-acceptance-tests

run:
  path: sh
  args:
  - -c
  - |
    set -e -x

    export GOPATH=$PWD/gopath
    export PATH=$GOPATH/bin:$PATH

    cd $GOPATH/src/github.com/cloudfoundry/cli-ci/ci/unix
    #run script to read and set credentials
    ./setup-concourse-env
    ./herd-cats-linux64
