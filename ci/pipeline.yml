- name: provision-linux
  serial: true
  plan:
  - aggregate:
    - get: cli-ci
      trigger: false
    - get: cf-release
      trigger: false
      params:
        submodules: none
    - get: bosh-lite
      trigger: false
  - task: provision
    privileged: true
    file: cli-ci/concourse/lite/provision-cf-lite.yml
    config:
      params:
        AWS_ACCESS_KEY_ID: {{lite-access-key-id}}
        AWS_SECRET_ACCESS_KEY: {{lite-secret-access-key}}
        LITE_NAME: linux
  - conditions: [success, failure]
    put: cli-ci
    params:
      repository: build/cli-ci
      rebase: true

- name: provision-windows
  serial: true
  plan:
  - aggregate:
    - get: cli-ci
      trigger: false
    - get: cf-release
      trigger: false
      params:
        submodules: none
    - get: bosh-lite
      trigger: false
  - task: provision
    privileged: true
    file: cli-ci/concourse/lite/provision-cf-lite.yml
    config:
      params:
        AWS_ACCESS_KEY_ID: {{lite-access-key-id}}
        AWS_SECRET_ACCESS_KEY: {{lite-secret-access-key}}
        LITE_NAME: windows
  - conditions: [success, failure]
    put: cli-ci
    params:
      repository: build/cli-ci
      rebase: true

- name: deploy-concourse
  serial: true
  plan:
  - aggregate:
    - get: concourse
      trigger: false
    - get: cli-ci
      trigger: false
    - get: aws-stemcell
      trigger: false
  - put: concourse-deployment
    params:
      manifest: cli-ci/ci/aws-vpc.yml
      releases:
      - concourse/concourse-*.tgz
      - concourse/garden-linux-*.tgz
      stemcells:
      - aws-stemcell/*.tgz
