---
platform: linux32

inputs:
  - name: cf-cli
    path: gopath/src/github.com/cloudfoundry/cli
  - name: version

run:
  path: bash
  args:
  - -c
  - |
    set -e -x

    export GOPATH=$PWD/gopath
    export PATH=$GOPATH/bin:$PATH

    pushd $GOPATH/src/github.com/cloudfoundry/cli
      bin/unix32_test_and_build cf-linux-386
    popd

    mv $GOPATH/src/github.com/cloudfoundry/cli/out/cf ./cf-linux32-$VERSION
